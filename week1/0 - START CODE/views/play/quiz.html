<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script defer src="quiz.js"></script>
  </head>
  <body>
    <section class="navbar">
      <a href="../../index.html" class="button">Quiz</a>
      <div id="space"></div>
      <div class="view">
        <a href="../edit/edit.html" class="button">Edit Quiz</a>
        <a href="quiz.html" class="button" style="background-color: purple; color: white">Play Quiz</a>
      </div>
    </section>

    <div id="start" style="display: none">Start Quiz!</div>

    <div id="quiz">
      <div id="question">QQQQQQQQ</div>

      <div id="choices">
        <div class="choice" id="A" onclick="checkAnswer('A')">AAAA</div>
        <div class="choice" id="B" onclick="checkAnswer('B')">BBBB</div>
        <div class="choice" id="C" onclick="checkAnswer('C')">CCCC</div>
        <div class="choice" id="D" onclick="checkAnswer('D')">DD</div>
      </div>

      <div id="scoreContainer" style="display: none"></div>
    </div>
  </body>
</html>
